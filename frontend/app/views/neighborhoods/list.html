<div class="row">
    <div class="col-md-8">
        <input class="form-control" ng-model="searchText" placeholder="Find your neighborhood..." />
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="list-group">
            <a href="#/neighborhoods/{{item}}" ng-repeat="item in data | filter:searchText"
                    class="list-group-item">
                {{item|capitalize:true}}
            </a>
        </div>
    </div>
</div>
